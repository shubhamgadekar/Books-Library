#        with:
#          type: jacoco
#          result_path: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
#          min_coverage: 30
#          token: ${{ secrets.GITHUB_TOKEN }}

      # 6. Enforce coverage thresholds (fail PR if too low)
#      - name: Check coverage
#        uses: devmasx/coverage-check-action@v1.2.0
#        with:
#          coverage-file: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
#          min-coverage-overall: 30
#          min-coverage-changed-files: 30

      - name: Add coverage to PR (comment + checks)
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 30
          update-comment: true
          title: Coverage Report

      - name: Fail PR if coverage too low
        if: ${{ steps.jacoco.outputs.coverage-overall != '' && steps.jacoco.outputs.coverage-overall < 30 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed(
              `Overall coverage is below threshold: ${steps.jacoco.outputs.coverage-overall}%`
            )


